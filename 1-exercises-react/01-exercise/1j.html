<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
    //Problem
    //We'll create a clock. Continue from exercise 1i and do these steps:
    //-First, instead of doing ReactDOM.createRoot(...).render(...); save the root in a variable const root = ReactDOM.createRoot(...).render(...); and then do root.render(...);
    //-Use the JavaScript code: setInterval(() => {...}, 1000); (replace ... with some code and it will run this code every second).
    //-Inside setInterval, display the current time on the website using root.render(...); (setInterval will run this code every second and this will create a clock).
    const container = document.querySelector('.js-container');
    const paragraph = <p>Current time: {dayjs().format('HH:mm:ss')}    
    </p>
    const root = ReactDOM.createRoot(container);
    root.render(paragraph);

    setInterval(() =>{
        const paragraph = <p>Current time: {dayjs().format('HH:mm:ss')}    
    </p>;
    root.render(paragraph);
    },1000);
</script>
</body>
</html>
