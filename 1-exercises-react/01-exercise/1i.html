<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
    //Problem
    //Using DayJS, get the current time using dayjs().format('HH:mm:ss') and display it on the website in this format 'Current time: 21:39:28'
    const container = document.querySelector('.js-container');
    const paragraph = <p>Current time {dayjs().format('HH:mm:ss')}</p>
    ReactDOM.createRoot(container).render(paragraph);
</script>
</body>
</html>
