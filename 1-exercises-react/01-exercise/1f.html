<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    //Problem
    //1f. Continuing from 1e, let's pretend the shipping cost is $5. Save this in a variable named shippingCost, calculate the total cost using JavaScript (productCost + shippingCost), and display the results on the website using the design below: 
    const container = document.querySelector('.js-container');
    const shippingCost = 5;
    const productCost = 10 + 8 * 2;
    const totalCost = productCost + shippingCost;
    const content =  (
        <div>
            <p>Product cost: ${productCost}</p>
            <p>Shipping cost: ${shippingCost}</p>
            <p>Total cost: ${totalCost}</p>
            <button>Place your order</button>
        </div>
    );
    ReactDOM.createRoot(container).render(content);
</script>
</body>
</html>
