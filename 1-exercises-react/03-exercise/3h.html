<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
 
    //3h. Add 2 buttons beside the <input>, "Reset" and "Example".
    //-When clicking the Reset button, it removes the text in the <input>
    //-When clicking the Example button, it sets an example text in the <input>,
    //like "Alice" (or any name you want).
    //Hint: use a controlled input


    function App() {
       const [ text, setText ] = React.useState('');

       function displayText(event) {
            const inputValue = event.target.value;
            setText(inputValue);
       }

       function resetInput() {
            setText('');
       }

       function sampleText() {
            setText('Alice');
       }

        return (
            <>
               <input onChange={displayText} value={text} />
               <button onClick={resetInput}>Reset</button>
               <button onClick={sampleText}>Example</button>
               <p>Hello {text}</p>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
