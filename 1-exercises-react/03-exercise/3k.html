<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
    //3k. In the real world, the Chatbot does not respond immediately, 
    //it takes some time to think, and then respond (see the final Chatbot project).
    //We'll learn how to handle this situation.
    //-Change Chatbot.getResponse to Chatbot.getResponseAsync (for this function, the
    //Chatbot thinks for a second, and then responds).
    //-Chatbot.getResponseAsync returns a promise (promise = a value that is not available yet
    //,but will be available in the future).
    //-Add await in front of Chatbot.getResponseAsync to wait for it to
    //finish (wait for the value to be available before continuing).
    //-Add async in front of function sendMessage() (because we can only use await inside an
    //async function).
    //-As a review, this is a JavaScript feature called async / await



        function  ChatInput( { chatMessages, setChatMessages } ) {
           const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            async function sendMessage() {
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages(newChatMessages);

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages, //copy of newChatMessages
                    {
                        message: response,
                        sender: 'bot',
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText(''); // Controlled Input
            }

            function OnKeyDown() {
                if(event.key === 'Enter'){
                    sendMessage();
                } else if (event.key === 'Escape'){
                    setInputText('');
                }
            }
                //Controlled input by putting inputText as value
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="30" 
                        onChange={saveInputText}
                        value={inputText}
                        onKeyDown={OnKeyDown}
                    />
                    <button 
                        onClick={sendMessage}
                    >Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            // const { message, sender } = props;
            return (
                <div>
                    {
                    sender === 'bot' &&  (
                        <i className="fa-solid fa-robot fa-3x" style={{ color: 'green' }}></i>
                    )}
                    {message}
                    {sender === 'user' && (
                        <i className="fa-solid fa-circle-user fa-3x" style={{ color: 'green' }}></i>
                    )}
                </div>
            );
        }

        function ChatMessages( {chatMessages} ) {
            

            return (
                <>
                    {chatMessages.map((chatMessage) => {
                    return (
                        <ChatMessage 
                            message={chatMessage.message}
                            sender={chatMessage.sender}
                            key={chatMessage.id}
                        />
                    )
                    })}
                </>
            )
        }

        function App() {
            //more destructured
            const [chatMessages, setChatMessages] =  React.useState([{
                message: "hey",
                sender: "user",
                id: 'id1'
            }, {
                message: "Hey there! How can I help you?",
                sender: "bot",
                id: 'id2'
            }, {
                message: "can you get me todays date?",
                sender: "user",
                id: 'id3'
            }, {
                message: "Today is September 27",
                sender: "bot",
                id: 'id4'
            }]);
           // const chatMessages = array[0]; current state
            //const setChatMessages = array[1]; function to update state
           // const [chatMessages, setChatMessages] = array; shorthand

            return (
                <>
                    <ChatInput 
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    <ChatMessages 
                        chatMessages={chatMessages}
                    />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
