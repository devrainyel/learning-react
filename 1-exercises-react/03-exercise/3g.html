<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

    //3g. Start from an empty React website and create an >input> and a <p>.
    //As you type in the <input>, the text you type should also appear in the <p> with
    //"Hello" in front of it. (Hint: use onChange, save the text in state, 
    // and insert it in the JSX)
    
    

    function App() {
       const [ text, setText ] = React.useState();

       function displayText(event) {
            const inputValue = event.target.value;
            setText(inputValue);
       }

        return (
            <>
               <input onChange={displayText}/>
               <p>{text}</p>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
