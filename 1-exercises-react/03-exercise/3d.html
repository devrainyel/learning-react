<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

    //3d. Separate the counter into a component. Then, use this component
    //to create 2 counters on the website. Click both counters a few times to test it.
    //Notice, each counter can have a different count
    
    function Button() {

        const [ count, setCount ] = React.useState(0);

        function countClick() {
            setCount( count + 1);
        }

        return (
            <button onClick={countClick}>
                Clicked {count} {count > 1 ? 'times' : 'time'}
            </button>
        );
    }
    
    

    function App() {
        return (
            <>
                <Button />
                <Button />
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
