<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

    //3b. Using React.useState(), save a count. The count should have an
    //initial value of 0, and React.useState() should return 2 values: 
    //count (the current data) and setCount (the updater function).
    //-Update the text in the button  o it displays the count instead of 0
    //-When clicking the button, use the updater function to increase the count by 1. 
    //Click the button a few times to test your code.
    
    function Button() {

        const [ count, setCount ] = React.useState(0);

        function countClick() {
            setCount( count + 1);
        }

        return (
            <button onClick={countClick}>
                Clicked {count} {count > 1 ? 'times' : 'time'}
            </button>
        );
    }
    
    

    function App() {
        return (
            <>
                <Button />
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
