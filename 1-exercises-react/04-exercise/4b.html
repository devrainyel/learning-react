<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
    <style>
          button {
               background-color: rgb(25, 135, 84);
               border: none;
               padding: 15px 20px;
               color: white;
               border-radius: 10px;
               cursor: pointer;
          }
    </style>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    //4b. Using React.useState(), save a boolean isButtonOn. This will switch between true
    //and false when clicking the button. Using isButtonOn and the Ternary Operator (?:),
    //switch the text between "ON" and "OFF" when clicking the button.
    function App() {
      const [isButtonOn, setButton] = React.useState(true);

      function toggleButton() {
          if(isButtonOn){
               setButton(false);
          } else {
               setButton(true);
          }
      }

        return (
            <>
               <button onClick={toggleButton}>{isButtonOn ? 'ON' : 'OFF'}</button>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>

</html>
