<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
    <style>
          button {
               border: none;
               padding: 15px 20px;
               color: white;
               border-radius: 10px;
               cursor: pointer;
          }

          .on-bg-color {
               background-color: rgb(25, 135, 84);
          }

          .off-bg-color {
               background-color: rgb(220, 53, 69);
          }
    </style>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    //Create the button on the right using React and CSS. Use the background color: 
    // rgb(25, 135, 84);
    function App() {
      const [isButtonOn, setButton] = React.useState(true);

      function toggleButton() {
          if(isButtonOn){
               setButton(false);
          } else {
               setButton(true);
          }
      }



        return (
            <>
               <button 
                    onClick={toggleButton}
                    className={isButtonOn ? 'on-bg-color' : 'off-bg-color'}
               >{isButtonOn ? 'ON' : 'OFF'}</button>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
