<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
    <style>
          input {
              padding: 10px 20px;
              border-radius: 10px;
              border: 1px solid rgb(103, 192, 144);
              margin-top: 10px;
              outline: 0;
          }

          input:focus {
              outline: 3px solid rgb(103, 192, 144);
          }

          button {
               border: none;
               background-color: rgb(38, 102, 127);
               color: white;
               padding: 10px 20px;
               margin-top: 20px;
               border-radius: 10px;
               cursor: pointer;
          }

          button:nth-of-type(2) {
               margin-left: 10px;
          }

          button:hover {
               background-color: rgb(38, 102, 127, 0.9);
          }
    </style>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    //4d. Start from a new React website and create the design on the right. (Hint:
    //we already created the HTML elements for this design in exercise 2d. You can copy the code from
    //2d or you can start from nothing to challenge yourself)

     function LoginForm() {
          return (
               <>
                    <div>
                         <input type="email" placeholder="Email" />
                    </div>
                    <div>
                         <input type="password" placeholder="Password" />
                    </div>
                    <button>Login</button>
                    <button>Sign up</button>
               </>
          )
     }

    function App() {
     return (
          <>
               <p>Hello, welcome to my website</p>
               <LoginForm />
          </>
     )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
