<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    //4f. We'll create the clock from lesson 1 exercises using hooks:
    //-First, load the DayJS external library: https://unpkg.com/supersimpledev/dayjs.js
    //-Using React.useEffect(() => {}, 1000) (this code runs a function every 1000 ms or 1s)
    //In the function that we give to setInterval, get the time again using dayjs().format('Hh:mm:ss')
    //and update the State

    function App() {
    const [time, setTime] =  React.useState(dayjs().format('HH:mm:ss'));

    React.useEffect(() => {
     setInterval(() => {
          setTime(dayjs().format('HH:mm:ss'));
     } , 1000)
    }, [])

     return (
          <>
               <p>Current time: {time}</p>
          </>
     )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
