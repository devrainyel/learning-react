<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px; 
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 60px;
        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user {
            display: flex;
            justify-content: end;
        }

        .chat-message-bot {
            display: flex;
        }

        .chat-message-text {
            background-color:  rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
            word-wrap: break-word;
            vertical-align: middle;
        }

        .fa-solid {
            color: green;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .loader {
            width: 20px;
            aspect-ratio: 1;
            display: grid;
            border-radius: 50%;
            background:
                linear-gradient(0deg ,rgb(0 0 0/50%) 30%,#0000 0 70%,rgb(0 0 0/100%) 0) 50%/8% 100%,
                linear-gradient(90deg,rgb(0 0 0/25%) 30%,#0000 0 70%,rgb(0 0 0/75% ) 0) 50%/100% 8%;
            background-repeat: no-repeat;
            animation: l23 1s infinite steps(12);
        }
        .loader::before,
        .loader::after {
            content: "";
            grid-area: 1/1;
            border-radius: 50%;
            background: inherit;
            opacity: 0.915;
            transform: rotate(30deg);
        }
            .loader::after {
            opacity: 0.83;
            transform: rotate(60deg);
        }
        @keyframes l23 {
            100% {transform: rotate(1turn)}
        }

        .welcome-text {
        color: rgb(120, 120, 120);
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
    //4j. Remove the default chat messages at the start of the app
    //-If there are no chat messages (check chatMessages.length ===0),
    //display a welcome message (to center it, use text-align: center)



        function  ChatInput( { chatMessages, setChatMessages } ) {
           const [inputText, setInputText] = React.useState('');
           const [isLoading, setIsLoading] = React.useState(false);

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            async function sendMessage() {
                if (isLoading || inputText === '') return;

                const userMessage = {
                    message: inputText,
                    sender: 'user',
                    id: crypto.randomUUID()
                };

                const loadingMessage = {
                    message: <div className="loader"></div>,
                    sender: 'bot',
                    id: 'loading'
                };

                setIsLoading(true);
                setInputText('');

                // Add user message + loading spinner
                const newChatMessages = [...chatMessages, userMessage, loadingMessage];
                setChatMessages(newChatMessages);

                const response = await Chatbot.getResponseAsync(inputText);

                // Replace loading message with bot response
                const updatedMessages = newChatMessages
                    .filter((msg) => msg.id !== 'loading') // remove loading
                    .concat({
                        message: response,
                        sender: 'bot',
                        id: crypto.randomUUID()
                    });

                setChatMessages(updatedMessages);
                setIsLoading(false);
            }


            function OnKeyDown() {
                if(event.key === 'Enter'){
                    sendMessage();
                } else if (event.key === 'Escape'){
                    setInputText('');
                }
            }
                
            return (
                <div className="chat-input-container">
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="30" 
                        onChange={saveInputText}
                        value={inputText}
                        onKeyDown={OnKeyDown}
                        className="chat-input"
                    />
                    <button 
                        onClick={sendMessage}
                        className="send-button"
                    >Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            // const { message, sender } = props;
            return (
                <div className={
                    sender === 'user' 
                    ? 'chat-message-user' 
                    : 'chat-message-bot'
                }>
                    {
                    sender === 'bot' &&  (
                        <i className="fa-solid fa-robot fa-3x"></i>
                    )}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === 'user' && (
                        <i className="fa-solid fa-circle-user fa-3x"></i>
                    )}
                </div>
            );
        }

        function ChatMessages( {chatMessages} ) {

            const chatMessagesRef  = React.useRef(null);
            React.useEffect(() => {
               const containerElem = chatMessagesRef.current;
              if (containerElem) {
               containerElem.scrollTop = containerElem.scrollHeight;
              }
            }, [chatMessages]);
            
            return (
                <div 
                    className="chat-messages-container"
                    ref={chatMessagesRef}
                >
                    {chatMessages.map((chatMessage) => {
                    return (
                        <ChatMessage 
                            message={chatMessage.message}
                            sender={chatMessage.sender}
                            key={chatMessage.id}
                        />
                    )
                    })}
                </div>
            )
        }

        function App() {
            //more destructured
            const [chatMessages, setChatMessages] =  React.useState([]);
           // const chatMessages = array[0]; current state
            //const setChatMessages = array[1]; function to update state
           // const [chatMessages, setChatMessages] = array; shorthand

            return (
                <div className="app-container">
                    {chatMessages.length === 0 && 
                        <p className="welcome-text"> 
                            Welcome to the chatbot project! Send a message using the textbox below.
                        </p>
                    }
                    <ChatMessages 
                        chatMessages={chatMessages}
                    />
                    <ChatInput 
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
