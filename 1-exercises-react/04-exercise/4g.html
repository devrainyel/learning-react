<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
    //4g. Add a console.log('run code'); inside the setInterval and check how many times it
    //runs. Then, remove the dependency array ([]) from React.useEffect() and check how
    //many times it runs


     // The purpose of this exercise is to see how the
     // dependency array affects how many times useEffect()
     // runs. Notice that it runs a lot more often without
     // the dependency array.
    function App() {
    const [time, setTime] =  React.useState(dayjs().format('HH:mm:ss'));

    React.useEffect(() => {
     setInterval(() => {
          console.log('run code');
          setTime(dayjs().format('HH:mm:ss'));
     } , 1000)
     }, []);
    
         

     return (
          <>
               <p>Current time: {time}</p>
          </>
     )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
