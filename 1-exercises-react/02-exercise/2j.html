<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercises</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
    
    function ProductDetails({product , price, discountPrice, imageSrc}) {
        return (
            <>
                <img src={imageSrc} width="150" />
                <p>{product}</p>
                { discountPrice ? (<p><del>Price: ${price}</del></p>) :
                (<p>Price: ${price}</p>)
                }
                { discountPrice && (
                    <p>Discount price: ${discountPrice}</p>
                )}

                {/*My second solution */}
                {/*discountPrice ? (
                    <>
                        <p><del>Price: ${price}</del></p>
                        <p>Discount price: ${discountPrice}</p>
                    </>
                ) : (
                        <p>Price: ${price}</p>
                    )*/} 
                <button>Add to Cart</button>
            </>
        );
    }
    
    function App() {
        return (
            <>
                <ProductDetails 
                    product="Cotton socks" 
                    price="10.90" 
                    discountPrice="5.45"
                    imageSrc="cotton-socks.png"
                />
                <ProductDetails 
                    product="Tennis balls" 
                    price="6.00" 
                    imageSrc="tennis-balls.png"
                />
                <ProductDetails 
                    product="Plain T-Shirt" 
                    price="7.99" 
                    imageSrc="plain-t-shirt.png"
                />
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
